<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="text-centre  mt-7">

        <div>
            <h3 id="score">Your Score: 0</h3>
        </div>
        
        <div>
            <form id="game">

                <div class="d-flex  justify-centre  gap-2">
                    <input id="user-num" class="d-flex num-box text-centre" type="number">
                    <p id="sys-num" class="d-flex num-box justify-centre">0</p>
                </div>

                <div class="d-flex justify-centre  gap-5  mt-4">
                    <button id="go" type="submit"><i class="fa-solid fa-arrow-right"></i></button>
                    <button id="again"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                </div>

            </form>
        </div>

        <div>
            <p id="error"></p>
            <h2 id="result"></h2>
        </div>

    </div>













    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7d6781b227.js" crossorigin="anonymous"></script>
</body>

</html>
